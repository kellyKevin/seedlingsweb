<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Base styles */
        body {
            background: url('images/bck.png') no-repeat center center fixed ;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }


        /* Cart styles */
        .cart {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .cart-item img {
            width: 80px;
            height: auto;
            margin-right: 15px;
            border-radius: 8px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-info h4 {
            margin: 0 0 5px;
            font-size: 18px;
        }

        .cart-item-info p {
            margin: 0;
            font-size: 14px;
            color: #777;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .cart-item-quantity input {
            width: 50px;
            text-align: center;
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f2f2f2;
        }


        .cart-total {
            margin-top: 20px;
            text-align: right;
            font-size: 18px;
            font-weight: bold;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .cart-item img {
                width: 60px;
            }

            .cart-item-quantity input {
                width: 40px;
            }
        }

        @media (max-width: 480px) {
            .cart-item img {
                width: 50px;
            }

            .cart-item-info h4 {
                font-size: 16px;
            }

            .cart-item-info p {
                font-size: 12px;
            }

            .cart-item-quantity input {
                width: 30px;
            }

        }
        h3 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h3>Users Shopping Cart</h3>

        <div class="cart" id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>

        <div class="cart-total" id="cart-total">Total: ksh0.00</div>


    </div>

    <script>
        // Initialize cart array
        let cart = [];

        // Load cart items on page load
        window.onload = function () {
            // Retrieve cart data from localStorage
            cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Display cart items
            displayCart();
        };

        // Function to display cart items
        function displayCart() {
            const cartContainer = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            let total = 0;

            // Clear previous cart items
            cartContainer.innerHTML = '';

            // Display each item in the cart
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                // HTML for displaying cart item
                const cartItemHTML = `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-info">
                            <h4>${item.name}</h4>
                            <p>Price: ksh${item.price.toFixed(2)}</p>
                        </div>
                        <div class="cart-item-quantity">
                            <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity('${item.id}', this.value)">
                        </div>
                    </div>
                `;
                cartContainer.innerHTML += cartItemHTML;
            });

            // Display total in cart
            cartTotal.textContent = `Total: ksh${total.toFixed(2)}`;

            // Update localStorage with updated cart
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        // Function to update quantity of items in cart
        function updateQuantity(itemId, newQuantity) {
            // Find item index in cart array
            const index = cart.findIndex(i => i.id === itemId);
            if (index !== -1) {
                // Update quantity
                cart[index].quantity = parseInt(newQuantity);
                // Update cart display
                displayCart();
            }
        }
    </script>

</body>

</html>
