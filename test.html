        /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f8f9fa;
}

/* Modal Background */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6); /* Darkened background for focus */
    overflow: auto;
    transition: opacity 0.3s ease;
    opacity: 0; /* For smoother transitions */
}

.modal.active {
    display: block;
    opacity: 1;
}

/* Modal Content */
.modal-content {
    background-color: #ffffff;
    margin: 5% auto;
    padding: 20px;
    max-width: 90%;
    max-height: 90%;
    overflow: auto;
    border-radius: 16px; /* Softer rounded corners */
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, opacity 0.3s ease;
    transform: translateY(-20px); /* Added subtle entrance effect */
    opacity: 0;
}

.modal.active .modal-content {
    transform: translateY(0);
    opacity: 1;
}

/* Grid for Modal Images */
#modal-images {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* More flexible for small screens */
    gap: 15px;
    justify-items: center;
    align-items: center;
    padding: 10px;
}

/* Image Styles */
#modal-images img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: pointer;
}

#modal-images img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Responsive Modal Adjustments */
@media (max-width: 768px) {
    .modal-content {
        margin: 10% auto;
        padding: 15px;
        max-width: 95%;
    }

    #modal-images {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    }
}

@media (max-width: 480px) {
    .modal-content {
        margin: 15% auto;
        padding: 10px;
        max-width: 100%;
        max-height: 85%; /* Adjusted for smaller screens */
    }

    #modal-images {
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        gap: 10px;
    }

    #modal-images img {
        border-radius: 8px;
    }
}


        /* Cart styles */

<body>
    <div class="selector">
        <label for="collection-select">Choose a collection:</label>

    <div class="container" id="data-container">

    <!-- Shopping cart section -->
    <div class="cart" id="cart">

        <div id="cart-items">
            <!-- Cart items will be inserted here -->
        </div>

    <!-- Modal for displaying additional images -->

    <!-- Firebase JS SDK -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBUZJDLktz7qBHUPj_XtPybxz3vkz5cYlQ",
            authDomain: "seedlingsweb-b6e5e.firebaseapp.com",
            projectId: "seedlingsweb-b6e5e",
            storageBucket: "seedlingsweb-b6e5e.appspot.com",
            messagingSenderId: "1042431917002",
            appId: "1:1042431917002:web:ebea14cb0326379967ed33",
            measurementId: "G-JVWHZPDJX7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // Function to create a card element
        function createCard(docId, data) {
            const imgSrc = data.imagetree1 || 'placeholder.jpg';
            const description = data.Description || 'No description available';
            const price = data.price || 0;

            return `
                <div class="card">
                    <img src="${imgSrc}" alt="${description}" onclick="showModal('${data.imagetree1}', '${data.imagetree2}', '${data.imagetree3}')">
                    <div class="card-title">${docId}</div>
                    <div class="card-desc">${description}</div>
                    <div class="card-price">$${price}</div>
                    <button onclick="addToCart('${docId}', '${description}', ${price}, '${imgSrc}')">Add to Cart</button>
                </div>
            `;
        }

        // Fetch and display data from the collection
        async function displayCollection(collectionName, containerId) {
            try {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                const querySnapshot = await getDocs(collection(db, collectionName));
                if (querySnapshot.empty) {
                    container.innerHTML = `<p>No data found in the ${collectionName} collection.</p>`;
                } else {
                    querySnapshot.forEach((doc) => {
                        container.innerHTML += createCard(doc.id, doc.data());
                    });
                }
            } catch (error) {
                console.error(`Error fetching data from ${collectionName}:`, error);
            }
        }

        // Event listener for the fetch button
        document.getElementById('fetch-button').addEventListener('click', () => {
            const collectionSelect = document.getElementById('collection-select');
            const selectedCollection = collectionSelect.value;
            displayCollection(selectedCollection, 'data-container');
        });

        // Initially display the first collection
        displayCollection("fruits ", "data-container");

        // Function to show the modal with images
        window.showModal = function (img1 = 'placeholder.jpg', img2 = 'placeholder.jpg', img3 = 'placeholder.jpg') {
            const modal = document.getElementById('imageModal');
            const modalImages = document.getElementById('modal-images');
            modalImages.innerHTML = `
                <img src="${img1}" alt="Image 1">
                <img src="${img2}" alt="Image 2">
                <img src="${img3}" alt="Image 3">
            `;
            modal.classList.add('active');
        };

        // Close the modal
        document.querySelector('.close').onclick = function () {
            document.getElementById('imageModal').classList.remove('active');
        };

        window.onclick = function (event) {
            if (event.target == document.getElementById('imageModal')) {
                document.getElementById('imageModal').classList.remove('active');
            }
        };

    </script>
