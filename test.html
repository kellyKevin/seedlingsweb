<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Base styles */
        body {
            background: url('images/bck.png') no-repeat center center fixed;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        h3 {
            text-align: center;
            margin-bottom: 30px;
        }

        h3 a {
            text-decoration: none;
            color: #000000;
            transition: color 0.3s;
        }

        h3 a:hover {
            color: #0cd527cc;
        }

        .continue-shopping-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #0cd527;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .continue-shopping-btn:hover {
            background-color: #0cd527cc;
        }

        /* Cart styles */
        .cart {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .cart-item img {
            width: 80px;
            height: auto;
            margin-right: 15px;
            border-radius: 8px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-info h4 {
            margin: 0 0 5px;
            font-size: 18px;
        }

        .cart-item-info p {
            margin: 0;
            font-size: 14px;
            color: #777;
        }

        .cart-item-quantity {
            width: 60px;
        }

        .cart-item-quantity input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        .cart-item-price {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: right;
            width: 80px;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }

        .billing-shipping-info {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .billing-shipping-info input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .billing-shipping-info label {
            display: block;
            margin-top: 10px;
        }

        /* Tawk.to chat button */
        .tawk-custom-chat {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .tawk-custom-chat:hover {
            background: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Shopping Cart</h2>
        <h3><a href="new.html">Back to Shop</a></h3>

        <!-- Add "Continue Shopping" button here -->
        <button class="continue-shopping-btn" onclick="window.location.href='products.html';">Continue Shopping</button>

        <div class="cart">
            <div class="cart-item">
                <img src="images/item1.jpg" alt="Product 1">
                <div class="cart-item-info">
                    <h4>Product 1</h4>
                    <p>Short description of Product 1</p>
                </div>
                <div class="cart-item-quantity">
                    <input type="number" value="1" min="1">
                </div>
                <div class="cart-item-price">$19.99</div>
            </div>
            <div class="cart-item">
                <img src="images/item2.jpg" alt="Product 2">
                <div class="cart-item-info">
                    <h4>Product 2</h4>
                    <p>Short description of Product 2</p>
                </div>
                <div class="cart-item-quantity">
                    <input type="number" value="1" min="1">
                </div>
                <div class="cart-item-price">$29.99</div>
            </div>
            <div class="cart-total">
                Total: $49.98
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>

        <!-- Billing and Shipping Information -->
        <div class="billing-shipping-info">
            <h4>Billing Information:</h4>
            <input type="text" id="billing-name" placeholder="Full Name">
            <input type="text" id="billing-address" placeholder="Address">
            <input type="text" id="billing-city" placeholder="City">
            <input type="text" id="billing-zip" placeholder="ZIP Code">
            <input type="text" id="billing-country" placeholder="Country">

            <h4>Shipping Information:</h4>
            <input type="text" id="shipping-name" placeholder="Full Name">
            <input type="text" id="shipping-address" placeholder="Address">
            <input type="text" id="shipping-city" placeholder="City">
            <input type="text" id="shipping-zip" placeholder="ZIP Code">
            <input type="text" id="shipping-country" placeholder="Country">

            <label>
                <input type="checkbox" id="save-info"> Save my information for future purchases
            </label>
        </div>
    </div>

    <!-- Tawk.to Live Chat -->
    <div class="tawk-custom-chat" onclick="openTawkChat();">Chat with us</div>
    <script>
        function openTawkChat() {
            Tawk_API.maximize();
        }
    </script>

    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
        var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
        (function() {
            var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
            s1.async = true;
            s1.src = 'https://embed.tawk.to/YOUR_PROPERTY_ID/DEFAULT';
            s1.charset = 'UTF-8';
            s1.setAttribute('crossorigin', '*');
            s0.parentNode.insertBefore(s1, s0);
        })();
    </script>
    <!--End of Tawk.to Script-->

    <script>
        document.getElementById('save-info').addEventListener('change', function() {
            if (this.checked) {
                const billingInfo = {
                    name: document.getElementById('billing-name').value,
                    address: document.getElementById('billing-address').value,
                    city: document.getElementById('billing-city').value,
                    zip: document.getElementById('billing-zip').value,
                    country: document.getElementById('billing-country').value,
                };
                const shippingInfo = {
                    name: document.getElementById('shipping-name').value,
                    address: document.getElementById('shipping-address').value,
                    city: document.getElementById('shipping-city').value,
                    zip: document.getElementById('shipping-zip').value,
                    country: document.getElementById('shipping-country').value,
                };
                localStorage.setItem('billingInfo', JSON.stringify(billingInfo));
                localStorage.setItem('shippingInfo', JSON.stringify(shippingInfo));
            } else {
                localStorage.removeItem('billingInfo');
                localStorage.removeItem('shippingInfo');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const savedBillingInfo = localStorage.getItem('billingInfo');
            const savedShippingInfo = localStorage.getItem('shippingInfo');

            if (savedBillingInfo) {
                const billingInfo = JSON.parse(savedBillingInfo);
                document.getElementById('billing-name').value = billingInfo.name;
                document.getElementById('billing-address').value = billingInfo.address;
                document.getElementById('billing-city').value = billingInfo.city;
                document.getElementById('billing-zip').value = billingInfo.zip;
                document.getElementById('billing-country').value = billingInfo.country;
            }

            if (savedShippingInfo) {
                const shippingInfo = JSON.parse(savedShippingInfo);
                document.getElementById('shipping-name').value = shippingInfo.name;
                document.getElementById('shipping-address').value = shippingInfo.address;
                document.getElementById('shipping-city').value = shippingInfo.city;
                document.getElementById('shipping-zip').value = shippingInfo.zip;
                document.getElementById('shipping-country').value = shippingInfo.country;
            }
        });
    </script>
</body>

</html>
