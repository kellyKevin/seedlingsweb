<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Base styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        h3 {
            text-align: center;
            margin-bottom: 30px;
        }

        h3 a {
            text-decoration: none;
            color: #0cd527;
            transition: color 0.3s;
        }

        h3 a:hover {
            color: #0cd527cc;
        }

        /* Cart styles */
        .cart {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .cart-item img {
            width: 80px;
            height: auto;
            margin-right: 15px;
            border-radius: 8px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-info h4 {
            margin: 0 0 5px;
            font-size: 18px;
        }

        .cart-item-info p {
            margin: 0;
            font-size: 14px;
            color: #777;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .cart-item-quantity input {
            width: 50px;
            text-align: center;
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f2f2f2;
        }

        .cart-item-remove button {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-item-remove button:hover {
            background: #c0392b;
        }

        .cart-total {
            margin-top: 20px;
            text-align: right;
            font-size: 18px;
            font-weight: bold;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #0cd527;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover {
            background-color: #0cd527cc;
        }

        /* Payment methods styles */
        .payment-methods {
            margin-top: 20px;
        }

        .payment-methods h4 {
            margin-bottom: 10px;
        }

        .payment-methods label {
            display: block;
            margin-bottom: 10px;
        }

        .payment-details {
            display: none;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .payment-details.active {
            display: block;
        }

        .payment-details input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .cart-item img {
                width: 60px;
            }

            .cart-item-quantity input {
                width: 40px;
            }
        }

        @media (max-width: 480px) {
            .cart-item img {
                width: 50px;
            }

            .cart-item-info h4 {
                font-size: 16px;
            }

            .cart-item-info p {
                font-size: 12px;
            }

            .cart-item-quantity input {
                width: 30px;
            }

            .cart-item-remove button {
                padding: 5px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Your Shopping Cart</h2>
        <h3><a href="new.html">Back to Shop</a></h3>

        <div class="cart" id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>

        <div class="cart-total" id="cart-total">Total: ksh0.00</div>

        <div class="payment-methods">
            <h4>Select a Payment Method:</h4>
            <label>
                <input type="radio" name="payment-method" value="card"> Credit/Debit Card
            </label>
            <label>
                <input type="radio" name="payment-method" value="mobile"> Mobile Payment
            </label>
            <label>
                <input type="radio" name="payment-method" value="paypal"> PayPal
            </label>
        </div>

        <div id="card-details" class="payment-details">
            <h4>Enter Card Details:</h4>
            <input type="text" id="card-number" placeholder="Card Number">
            <input type="text" id="card-expiry" placeholder="Expiry Date (MM/YY)">
            <input type="text" id="card-cvv" placeholder="CVV">
        </div>

        <div id="mobile-details" class="payment-details">
            <h4>Enter Mobile Number:</h4>
            <input type="text" id="mobile-number" placeholder="Mobile Number">
        </div>

        <div id="paypal-details" class="payment-details">
            <h4>Enter PayPal Email:</h4>
            <input type="email" id="paypal-email" placeholder="PayPal Email">
        </div>

        <button class="checkout-btn" id="checkout-btn">Proceed to Payment</button>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        let cart = [];

        window.onload = function () {
            cart = JSON.parse(localStorage.getItem('cart'))
            let cart = [];

            // Initialize Stripe with your publishable key
            const stripe = Stripe('your_stripe_publishable_key');

            document.addEventListener('DOMContentLoaded', function () {
                // Load cart items on page load
                loadCart();

                // Handle payment method selection
                document.querySelectorAll('input[name="payment-method"]').forEach(input => {
                    input.addEventListener('change', function () {
                        document.querySelectorAll('.payment-details').forEach(detail => {
                            detail.classList.remove('active');
                        });

                        if (this.value === 'card') {
                            document.getElementById('card-details').classList.add('active');
                        } else if (this.value === 'mobile') {
                            document.getElementById('mobile-details').classList.add('active');
                        } else if (this.value === 'paypal') {
                            document.getElementById('paypal-details').classList.add('active');
                        }
                    });
                });

                // Handle checkout button click
                document.getElementById('checkout-btn').addEventListener('click', function () {
                    proceedToPayment();
                });
            });

            // Function to load cart items
            function loadCart() {
                const cartContainer = document.getElementById('cart-items');
                let total = 0;

                // Retrieve cart data from localStorage
                cart = JSON.parse(localStorage.getItem('cart')) || [];

                // Clear previous cart items
                cartContainer.innerHTML = '';

                // Display each item in the cart
                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;

                    // HTML for displaying cart item
                    const cartItemHTML = `
            <div class="cart-item">
                <img src="${item.image}" alt="${item.name}">
                <div class="cart-item-info">
                    <h4>${item.name}</h4>
                    <p>Price: ksh${item.price.toFixed(2)}</p>
                </div>
                <div class="cart-item-quantity">
                    <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity('${item.id}', this.value)">
                </div>
                <div class="cart-item-remove">
                    <button onclick="removeFromCart('${item.id}')">Remove</button>
                </div>
            </div>
        `;
                    cartContainer.innerHTML += cartItemHTML;
                });

                // Display total in cart
                document.getElementById('cart-total').textContent = `Total: ksh${total.toFixed(2)}`;
            }

            // Function to update quantity of items in cart
            function updateQuantity(itemId, newQuantity) {
                const index = cart.findIndex(i => i.id === itemId);
                if (index !== -1) {
                    cart[index].quantity = parseInt(newQuantity);
                    // Update localStorage with updated cart
                    localStorage.setItem('cart', JSON.stringify(cart));
                    // Reload cart display
                    loadCart();
                }
            }

            // Function to remove item from cart
            function removeFromCart(itemId) {
                const index = cart.findIndex(i => i.id === itemId);
                if (index !== -1) {
                    cart.splice(index, 1);
                    // Update localStorage with updated cart
                    localStorage.setItem('cart', JSON.stringify(cart));
                    // Reload cart display
                    loadCart();
                }
            }

            // Function to proceed to payment
            async function proceedToPayment() {
                const selectedMethod = document.querySelector('input[name="payment-method"]:checked');

                if (!selectedMethod) {
                    alert('Please select a payment method.');
                    return;
                }

                const method = selectedMethod.value;
                if (method === 'card') {
                    try {
                        const { token } = await stripe.createToken('card');
                        processPayment(token.id, 'card');
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Failed to generate card token.');
                    }
                } else if (method === 'mobile') {
                    const mobileNumber = document.getElementById('mobile-number').value;

                    if (!mobileNumber) {
                        alert('Please enter your mobile number.');
                        return;
                    }

                    processPayment(mobileNumber, 'mobile');
                } else if (method === 'paypal') {
                    const paypalEmail = document.getElementById('paypal-email').value;

                    if (!paypalEmail) {
                        alert('Please enter your PayPal email.');
                        return;
                    }

                    processPayment(paypalEmail, 'paypal');
                }
            }

            // Function to process payment based on the selected method
            function processPayment(paymentInfo, method) {
                const totalAmount = parseFloat(document.getElementById('cart-total').textContent.replace('Total: ksh', ''));

                if (method === 'card') {
                    // Send token to your server for charge
                    fetch('/charge', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            token: paymentInfo,
                            amount: totalAmount.toFixed(2) * 100, // Stripe expects amount in cents
                        }),
                    })
                        .then(response => response.json())
                        .then(data => {
                            console.log('Success:', data);
                            alert(`Payment successful!`);
                            // Clear cart after successful payment
                            localStorage.removeItem('cart');
                            loadCart();
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Payment failed.');
                        });
                } else if (method === 'mobile') {
                    // Implement mobile payment processing logic here
                    alert(`Processing mobile payment for ksh${totalAmount.toFixed(2)} to ${paymentInfo}...`);
                    // Example: send request to mobile payment gateway
                } else if (method === 'paypal') {
                    // Implement PayPal payment processing logic here
                    alert(`Processing PayPal payment for ksh${totalAmount.toFixed(2)} to ${paymentInfo}...`);
                    // Example: send request to PayPal API
                }
            }
    </script>
